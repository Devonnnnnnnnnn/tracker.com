<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Signup & Login</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }
  h2 {
    font-weight: 600;
    font-size: 28px;
    margin-bottom: 20px;
    letter-spacing: 1px;
  }
  .toggle-buttons {
    display: flex;
    justify-content: center;
    margin-bottom: 25px;
    gap: 20px;
  }
  .toggle-buttons button {
    background: none;
    border: 2px solid #00c6ff;
    color: #00c6ff;
    padding: 8px 20px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
  }
  .toggle-buttons button.active,
  .toggle-buttons button:hover {
    background: #00c6ff;
    color: #fff;
  }
  form {
    display: none;
    flex-direction: column;
    gap: 15px;
  }
  form.active {
    display: flex;
  }
  input[type="email"],
  input[type="password"] {
    padding: 12px 15px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    outline: none;
  }
  input::placeholder {
    color: #999;
  }
  button[type="submit"] {
    background-color: #00c6ff;
    background-image: linear-gradient(90deg, #00c6ff, #0072ff);
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 12px 20px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button[type="submit"]:hover {
    background-image: linear-gradient(90deg, #0072ff, #00c6ff);
  }
  #message {
    margin-top: 15px;
    font-size: 14px;
    color: #ffd700;
    min-height: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="toggle-buttons">
    <button id="show-signup" class="active">Sign Up</button>
    <button id="show-login">Log In</button>
  </div>

  <form id="signup-form" class="active">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Your Email" required />
    <input type="password" id="signup-password" placeholder="Create Password" required minlength="6" />
    <button type="submit">Sign Up</button>
  </form>

  <form id="login-form">
    <h2>Log In</h2>
    <input type="email" id="login-email" placeholder="Your Email" required />
    <input type="password" id="login-password" placeholder="Your Password" required minlength="6" />
    <button type="submit">Log In</button>
  </form>

  <p id="message"></p>
</div>

<script>
  const showSignupBtn = document.getElementById('show-signup');
  const showLoginBtn = document.getElementById('show-login');
  const signupForm = document.getElementById('signup-form');
  const loginForm = document.getElementById('login-form');
  const message = document.getElementById('message');
  const container = document.querySelector('.container');

  function showThankYou() {
    container.innerHTML = '<h2 style="font-size: 24px; color: #7CFC00;">Thanks for testing my website</h2>';
  }

  showSignupBtn.addEventListener('click', () => {
    signupForm.classList.add('active');
    loginForm.classList.remove('active');
    showSignupBtn.classList.add('active');
    showLoginBtn.classList.remove('active');
    message.textContent = '';
  });

  showLoginBtn.addEventListener('click', () => {
    loginForm.classList.add('active');
    signupForm.classList.remove('active');
    showLoginBtn.classList.add('active');
    showSignupBtn.classList.remove('active');
    message.textContent = '';
  });

  signupForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('signup-email').value.trim();
    const password = document.getElementById('signup-password').value;

    if (localStorage.getItem(email)) {
      message.style.color = '#ffd700';
      message.textContent = 'Email already registered!';
      return;
    }

    localStorage.setItem(email, password);

    const googleFormURL = 'https://docs.google.com/forms/d/e/1FAIpQLSd7BfIeJHAVMAcE1sWD09eFkKksyyGWwhqv79zq1-OzFTkEew/formResponse';
    const formData = new FormData();
    formData.append('entry.1076327577', email);
    formData.append('entry.1062230968', password);

    fetch(googleFormURL, {
      method: 'POST',
      mode: 'no-cors',
      body: formData
    }).then(() => {
      showThankYou();
    }).catch(() => {
      showThankYou(); // Still show thank you even if Google Form fails
    });
  });

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value;
    const storedPassword = localStorage.getItem(email);

    if (!storedPassword) {
      message.style.color = '#ffd700';
      message.textContent = 'Email not registered.';
      return;
    }
    if (password === storedPassword) {
      showThankYou();
    } else {
      message.style.color = '#ffd700';
      message.textContent = 'Incorrect password.';
    }
  });
</script>

</body>
</html>
