<!DOCTYPE html>
<html>
<head>
    <title>Sample Table for Excel</title>
</head>
<body>
    <h1>Employee List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Alice Johnson</td>
                <td>Finance</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Bob Smith</td>
                <td>IT</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Carol White</td>
                <td>HR</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
